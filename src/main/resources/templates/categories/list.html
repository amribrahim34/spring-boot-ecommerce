<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>categories</title></head>
<body>
<div th:replace="~{_layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">
    <title>Categories</title>

    <th:block th:fragment="content">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Categories</h2>
                <button id="openModalBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                    Add Category
                </button>
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="border-b">
                    <th class="py-2 px-3 text-gray-600">ID</th>
                    <th class="py-2 px-3 text-gray-600">Name Ar</th>
                    <th class="py-2 px-3 text-gray-600">Name En</th>
                    <th class="py-2 px-3 text-gray-600">image</th>
                    <th class="py-2 px-3 text-gray-600">parent category</th>
                    <th class="py-2 px-3 text-gray-600">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fetchedCategory: ${categories}" class="border-b hover:bg-gray-50">
                    <td th:text="${fetchedCategory.id}" class="py-2 px-3"></td>
                    <td th:text="${fetchedCategory.name_ar}" class="py-2 px-3"></td>
                    <td th:text="${fetchedCategory.name_en}" class="py-2 px-3"></td>
                    <td class="py-2 px-3">
                        <img th:if="${fetchedCategory.image_url}"
                             th:src="${fetchedCategory.image_url}"
                             alt="category image"
                             class="h-10 w-10 object-cover rounded"/>
                        <span th:if="${#strings.isEmpty(fetchedCategory.image_url)}" class="text-gray-400 text-sm">no image</span>
                    </td>
                    <td th:text="${fetchedCategory.category_id}" class="py-2 px-3"></td>
                    <td>
                        <a th:href="@{/admin/categories/{id}/edit(id=${fetchedCategory.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-1">edit</a>
                        <button type="button"
                                class="openDeleteModalBtn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-1"
                                th:attr="data-id=${fetchedCategory.id},data-name=${fetchedCategory.name_en}">
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Modal -->
        <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h3 class="text-xl font-bold mb-4">Add New Category</h3>
                <form class="space-y-5" th:action="@{/admin/categories}" th:object="${category}" method="post"  enctype='multipart/form-data'>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Name (AR)</label>
                        <input th:field="*{name_ar}" type="text" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Name (EN)</label>
                        <input th:field="*{name_en}" type="text" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">image </label>
                        <input type="file" name="image" accept="image/*"
                               class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">parent category</label>
                        <select th:field="*{category_id}"
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                            <option selected value="">null</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${#strings.defaultString(cat.name_en, cat.name_ar)}">
                            </option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="closeModalBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="categoryDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h3 class="text-xl font-bold mb-4">Delete Category</h3>
                <p class="mb-4 text-gray-700">Are you sure you want to delete <span id="deleteName" class="font-semibold"></span>?</p>
                <form class="space-y-5" th:action="@{/admin/categories/{id}/delete(id=${category.id})}" th:object="${category}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="id" th:field="*{id}"/>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="closeDeleteModalBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script>
            // Add modal
            const openModalBtn = document.getElementById("openModalBtn");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const categoryModal = document.getElementById("categoryModal");
            if (openModalBtn && categoryModal) {
              openModalBtn.addEventListener("click", () => categoryModal.classList.remove("hidden"));
            }
            if (closeModalBtn && categoryModal) {
              closeModalBtn.addEventListener("click", () => categoryModal.classList.add("hidden"));
              categoryModal.addEventListener("click", (e) => { if (e.target === categoryModal) categoryModal.classList.add("hidden"); });
            }

            // Delete modal (multi-button safe)
            const categoryDeleteModal = document.getElementById("categoryDeleteModal");
            const closeDeleteModalBtn = document.getElementById("closeDeleteModalBtn");
            const deleteForm = categoryDeleteModal?.querySelector("form");
            const deleteIdInput = deleteForm?.querySelector("input[name='id']");
            const deleteNameSpan = document.getElementById("deleteName");

            document.querySelectorAll(".openDeleteModalBtn").forEach((btn) => {
              btn.addEventListener("click", (e) => {
                const { id, name = "" } = e.currentTarget.dataset;
                if (deleteForm) deleteForm.action = `/admin/categories/${id}/delete`;
                if (deleteIdInput) deleteIdInput.value = id;
                if (deleteNameSpan) deleteNameSpan.textContent = name;
                if (categoryDeleteModal) categoryDeleteModal.classList.remove("hidden");
              });
            });

            if (closeDeleteModalBtn && categoryDeleteModal) {
              closeDeleteModalBtn.addEventListener("click", () => categoryDeleteModal.classList.add("hidden"));
              categoryDeleteModal.addEventListener("click", (e) => { if (e.target === categoryDeleteModal) categoryDeleteModal.classList.add("hidden"); });
            }
        </script>
    </th:block>
</div>
</body>
</html>
