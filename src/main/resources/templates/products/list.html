<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen">
<!-- Header -->
<header>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-lg font-bold">MyWebsite</a>
            <!-- Navigation -->
            <ul class="flex space-x-6">
                <li><a th:href="@{/admin}" class="text-gray-300 hover:text-white text-lg">Home</a></li>
            </ul>
            <!-- User Menu -->
            <div class="relative">
                <button id="userMenuButton" class="flex items-center text-gray-300 hover:text-white focus:outline-none">
                    <span class="mr-2">John Doe</span>
                    <!-- User Icon -->
                    <svg class="w-6 h-6 rounded-full bg-gray-600 p-1 text-white" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M5.121 17.804A9 9 0 1119.07 7.757a9 9 0 01-13.95 10.047z" />
                    </svg>
                </button>
                <!-- Dropdown -->
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-20">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content with Sidebar -->
<div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 text-gray-200">
        <h2 class="text-xl font-bold mb-6 border-b border-gray-700 pb-2">Sidebar</h2>
        <ul class="space-y-3">
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/products}" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    products
                </a>
            </li>
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Settings
                </a>
            </li>
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Logout
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-8 bg-gray-50">
        <!-- Dashboard Header -->
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <!-- Recent Orders Table -->
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Products</h2>
                <button id="openModalBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                    Add Product
                </button>
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="border-b">
                    <th class="py-2 px-3 text-gray-600">ID</th>
                    <th class="py-2 px-3 text-gray-600">Name Ar</th>
                    <th class="py-2 px-3 text-gray-600">Name En</th>
                    <th class="py-2 px-3 text-gray-600">Status</th>
                    <th class="py-2 px-3 text-gray-600">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fetchedProduct: ${products}" class="border-b hover:bg-gray-50">
                    <td th:text="${fetchedProduct.id}" class="py-2 px-3" />
                    <td th:text="${fetchedProduct.name_ar}" class="py-2 px-3" />
                    <td th:text="${fetchedProduct.name_en}" class="py-2 px-3" />
                    <td th:text="${fetchedProduct.is_active}" class="py-2 px-3 text-green-600 font-semibold" />
                    <td>
<!--                        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-1">edit</button>-->
                        <a th:href="@{/admin/products/{id}/edit(id=${fetchedProduct.id})}"  class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-1">edit</a>

                        <button type="button"
                                class="openDeleteModalBtn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-1"
                                th:attr="data-id=${fetchedProduct.id},data-name=${fetchedProduct.name_en}">
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Modal -->
<div id="productModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h3 class="text-xl font-bold mb-4">Add New Product</h3>

        <!-- Form -->
        <form class="space-y-5" th:action="@{/admin/products}" th:object="${product}" method="post">
            <!-- Name Ar -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Name (AR)</label>
                <input th:field="*{name_ar}" type="text"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
            </div>

            <!-- Name En -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Name (EN)</label>
                <input  th:field="*{name_en}" type="text"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
            </div>

            <!-- Description Ar -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Description (AR)</label>
                <textarea th:field="*{description_ar}" rows="3"
                          class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
            </div>

            <!-- Description En -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Description (EN)</label>
                <textarea th:field="*{description_en}" rows="3"
                          class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
            </div>

            <!-- Price -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Price</label>
                <input th:field="*{price}" type="number"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-3 pt-2">
                <button type="button" id="closeModalBtn"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">
                    Cancel
                </button>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<div id="productDeleteModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h3 class="text-xl font-bold mb-4">Delete Product</h3>
        <p class="mb-4 text-gray-700">
            Are you sure you want to delete <span id="deleteName" class="font-semibold"></span>?
        </p>
        <!-- Form -->
        <form class="space-y-5" th:action="@{/admin/products/{id}/delete(id=${product.id})}" th:object="${product}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:name="id" th:field="*{id}"/>
            <!-- Buttons -->
            <div class="flex justify-end space-x-3 pt-2">
                <button type="button" id="closeDeleteModalBtn"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">
                    Cancel
                </button>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 p-4 mt-auto">
    <div class="container mx-auto text-center text-gray-300">
        &copy; 2024 MyWebsite. All rights reserved.
    </div>
</footer>
<script>
    const userMenuButton = document.getElementById("userMenuButton");
    const userMenu = document.getElementById("userMenu");

    userMenuButton.addEventListener("click", () => {
        userMenu.classList.toggle("hidden");
    });

      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const productModal = document.getElementById("productModal");

      openModalBtn.addEventListener("click", () => {
        productModal.classList.remove("hidden");
      });

      closeModalBtn.addEventListener("click", () => {
        productModal.classList.add("hidden");
      });

      // Close modal if click outside content
      productModal.addEventListener("click", (e) => {
        if (e.target === productModal) {
          productModal.classList.add("hidden");
        }
      });

        const openDeleteModalBtn = document.getElementById("openDeleteModalBtn");
        const closeDeleteModalBtn = document.getElementById("closeDeleteModalBtn");
        const productDeleteModal = document.getElementById("productDeleteModal");
        const deleteForm = productDeleteModal.querySelector("form");
        const deleteIdInput = deleteForm.querySelector("input[name='id']");
        const deleteNameSpan = document.getElementById("deleteName");

      document.querySelectorAll(".openDeleteModalBtn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            const name = btn.dataset.name || "";
            deleteForm.action = `/admin/products/${id}/delete`;
            deleteIdInput.value = id;
            if (deleteNameSpan) deleteNameSpan.textContent = name;
            productDeleteModal.classList.remove("hidden");
          });
        });

          closeDeleteModalBtn.addEventListener("click", () => {
            productDeleteModal.classList.add("hidden");
          });

      // Close modal if click outside content
      productDeleteModal.addEventListener("click", (e) => {
        if (e.target === productDeleteModal) {
          productDeleteModal.classList.add("hidden");
        }
      });
</script>
</body>
</html>
