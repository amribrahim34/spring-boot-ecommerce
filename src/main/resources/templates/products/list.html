<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Products</title></head>
<body>
<div th:replace="~{_layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">
    <title>Products</title>

    <th:block th:fragment="content">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Products</h2>
                <button id="openModalBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                    Add Product
                </button>
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="border-b">
                    <th class="py-2 px-3 text-gray-600">ID</th>
                    <th class="py-2 px-3 text-gray-600">Name Ar</th>
                    <th class="py-2 px-3 text-gray-600">Name En</th>
                    <th class="py-2 px-3 text-gray-600">category</th>
                    <th class="py-2 px-3 text-gray-600">Status</th>
                    <th class="py-2 px-3 text-gray-600">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fetchedProduct: ${products}" class="border-b hover:bg-gray-50">
                    <td th:text="${fetchedProduct.id}" class="py-2 px-3"></td>
                    <td th:text="${fetchedProduct.name_ar}" class="py-2 px-3"></td>
                    <td th:text="${fetchedProduct.name_en}" class="py-2 px-3"></td>
                    <td th:text="${fetchedProduct?.category?.name_en} ?: '-'"  class="py-2 px-3"></td>
                    <td th:text="${fetchedProduct.is_active}" class="py-2 px-3 text-green-600 font-semibold"></td>
                    <td>
                        <a th:href="@{/admin/products/{id}/edit(id=${fetchedProduct.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-1">edit</a>
                        <button type="button"
                                class="openDeleteModalBtn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-1"
                                th:attr="data-id=${fetchedProduct.id},data-name=${fetchedProduct.name_en}">
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Modal -->
        <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h3 class="text-xl font-bold mb-4">Add New Product</h3>
                <form class="space-y-5" th:action="@{/admin/products}" th:object="${product}" method="post">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Name (AR)</label>
                        <input th:field="*{name_ar}" type="text" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Name (EN)</label>
                        <input th:field="*{name_en}" type="text" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Description (AR)</label>
                        <textarea th:field="*{description_ar}" rows="3" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Description (EN)</label>
                        <textarea th:field="*{description_en}" rows="3" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">category</label>
                        <select th:field="*{category}"
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                            <option selected value="">null</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${#strings.defaultString(cat.name_en, cat.name_ar)}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Price</label>
                        <input th:field="*{price}" type="number" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="closeModalBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="productDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h3 class="text-xl font-bold mb-4">Delete Product</h3>
                <p class="mb-4 text-gray-700">Are you sure you want to delete <span id="deleteName" class="font-semibold"></span>?</p>
                <form class="space-y-5" th:action="@{/admin/products/{id}/delete(id=${product.id})}" th:object="${product}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <input type="hidden" th:name="id" th:field="*{id}"/>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="closeDeleteModalBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script>
            // Add modal
            const openModalBtn = document.getElementById("openModalBtn");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const productModal = document.getElementById("productModal");
            if (openModalBtn && productModal) {
              openModalBtn.addEventListener("click", () => productModal.classList.remove("hidden"));
            }
            if (closeModalBtn && productModal) {
              closeModalBtn.addEventListener("click", () => productModal.classList.add("hidden"));
              productModal.addEventListener("click", (e) => { if (e.target === productModal) productModal.classList.add("hidden"); });
            }

            // Delete modal (multi-button safe)
            const productDeleteModal = document.getElementById("productDeleteModal");
            const closeDeleteModalBtn = document.getElementById("closeDeleteModalBtn");
            const deleteForm = productDeleteModal?.querySelector("form");
            const deleteIdInput = deleteForm?.querySelector("input[name='id']");
            const deleteNameSpan = document.getElementById("deleteName");

            document.querySelectorAll(".openDeleteModalBtn").forEach((btn) => {
              btn.addEventListener("click", (e) => {
                const { id, name = "" } = e.currentTarget.dataset;
                if (deleteForm) deleteForm.action = `/admin/products/${id}/delete`;
                if (deleteIdInput) deleteIdInput.value = id;
                if (deleteNameSpan) deleteNameSpan.textContent = name;
                if (productDeleteModal) productDeleteModal.classList.remove("hidden");
              });
            });

            if (closeDeleteModalBtn && productDeleteModal) {
              closeDeleteModalBtn.addEventListener("click", () => productDeleteModal.classList.add("hidden"));
              productDeleteModal.addEventListener("click", (e) => { if (e.target === productDeleteModal) productDeleteModal.classList.add("hidden"); });
            }
        </script>
    </th:block>
</div>
</body>
</html>
