<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Product</title></head>
<body>
<div th:replace="~{_layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">
    <title>Edit Product</title>

    <th:block th:fragment="content">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Products</h2>
            </div>

            <form th:action="@{/admin/products/{id}/update(id=${product.id})}" method="post" th:object="${product}">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:name="id" th:field="*{id}"/>

                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold col-span-1 grid mr-2 text-center align-middle" for="name_ar">name ar</label>
                    <input type="text" th:field="*{name_ar}" name="name_ar" id="name_ar" class="shadow appearance-none border rounded w-full py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold mr-2 text-center col-span-1 grid inline-block align-middle" for="name_en">name en</label>
                    <input type="text" th:field="*{name_en}" name="name_en" id="name_en" class="shadow appearance-none border rounded l py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="col-span-1 grid text-gray-700 text-sm font-bold mr-2 text-center inline-block align-middle" for="description_ar">description ar</label>
                    <textarea th:field="*{description_ar}" rows="3" name="description_ar" id="description_ar" class="col-span-3 grid px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                </div>

                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="col-span-1 grid text-gray-700 text-sm font-bold mr-2 text-center inline-block align-middle" for="description_en">description en</label>
                    <textarea th:field="*{description_en}" rows="3" name="description_en" id="description_en" class="col-span-3 grid px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                </div>

                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold mr-2 text-center col-span-1 grid inline-block align-middle" for="price">Price</label>
                    <input th:field="*{price}" type="number" id="price" name="price" class="shadow appearance-none border rounded l py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex justify-end space-x-3 pt-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">update</button>
                </div>
            </form>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <!-- no page-specific JS for edit page -->
    </th:block>
</div>
</body>
</html>
