<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen">
<!-- Header -->
<header>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-lg font-bold">MyWebsite</a>
            <!-- Navigation -->
            <ul class="flex space-x-6">
                <li><a th:href="@{/admin}" class="text-gray-300 hover:text-white text-lg">Home</a></li>
            </ul>
            <!-- User Menu -->
            <div class="relative">
                <button id="userMenuButton" class="flex items-center text-gray-300 hover:text-white focus:outline-none">
                    <span class="mr-2">John Doe</span>
                    <!-- User Icon -->
                    <svg class="w-6 h-6 rounded-full bg-gray-600 p-1 text-white" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M5.121 17.804A9 9 0 1119.07 7.757a9 9 0 01-13.95 10.047z" />
                    </svg>
                </button>
                <!-- Dropdown -->
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-20">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content with Sidebar -->
<div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 text-gray-200">
        <h2 class="text-xl font-bold mb-6 border-b border-gray-700 pb-2">Sidebar</h2>
        <ul class="space-y-3">
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/products}" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    products
                </a>
            </li>
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Settings
                </a>
            </li>
            <li>
                <a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">
                    Logout
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-8 bg-gray-50">
        <!-- Dashboard Header -->
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <!-- Recent Orders Table -->
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Products</h2>
            </div>
                <form th:action="@{/admin/products/{id}/update(id=${product.id})}" method="post" th:object="${product}" >
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="id" th:field="*{id}"/>
                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold col-span-1 grid  mr-2 text-center align-middle" for="name_ar">
                        name ar
                    </label>
                    <input type="text" th:field="*{name_ar}" name="name_ar" class="shadow appearance-none border rounded w-full py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name_ar" />
                </div>
                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold mr-2 text-center col-span-1 grid inline-block align-middle" for="name_ar">
                        name en
                    </label>
                    <input type="text" th:field="*{name_en}" name="name_en" class="shadow appearance-none border rounded l py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name_en" />
                </div>
                <div class="grid grid-cols-4 gap-4  my-1">
                    <label class=" col-span-1 grid text-gray-700 text-sm font-bold mr-2 text-center inline-block align-middle" for="description_ar">
                        description ar
                    </label>
                    <textarea th:field="*{description_ar}" rows="3" name="description_ar" id="description_ar"
                              class="col-span-3 grid px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                </div>
                <div class="grid grid-cols-4 gap-4  my-1">
                    <label class=" col-span-1 grid text-gray-700 text-sm font-bold mr-2 text-center inline-block align-middle" for="description_en">
                        description en
                    </label>
                    <textarea th:field="*{description_en}" rows="3" name="description_en" id="description_en"
                              class="col-span-3 grid px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"></textarea>
                </div>
                <div class="grid grid-cols-4 gap-4 my-1">
                    <label class="text-gray-700 text-sm font-bold mr-2 text-center col-span-1 grid inline-block align-middle"  for="price" >Price</label>
                    <input th:field="*{price}" type="number" id="price"
                           name="price" class="shadow appearance-none border rounded l py-2 col-span-3 grid px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <!-- Buttons -->
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow-sm transition">
                        update
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="bg-gray-800 p-4 mt-auto">
    <div class="container mx-auto text-center text-gray-300">
        &copy; 2024 MyWebsite. All rights reserved.
    </div>
</footer>
<script>
    const userMenuButton = document.getElementById("userMenuButton");
    const userMenu = document.getElementById("userMenu");

    userMenuButton.addEventListener("click", () => {
        userMenu.classList.toggle("hidden");
    });
</script>
</body>
</html>
