<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen">
    <div th:replace="~{_layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">
        <title>Document</title>
        <th:block th:fragment="content">
            <!-- Dashboard Header -->
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                    <h2 class="text-gray-500 text-sm">Total Sales</h2>
                    <p class="text-2xl font-bold text-gray-800 mt-2">$12,450</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                    <h2 class="text-gray-500 text-sm">Customers</h2>
                    <p class="text-2xl font-bold text-gray-800 mt-2">1,245</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                    <h2 class="text-gray-500 text-sm">Orders</h2>
                    <p class="text-2xl font-bold text-gray-800 mt-2">320</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                    <h2 class="text-gray-500 text-sm">Revenue</h2>
                    <p class="text-2xl font-bold text-gray-800 mt-2">$8,700</p>
                </div>
            </div>

            <!-- Recent Orders Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Recent Orders</h2>
                <table class="w-full text-left border-collapse">
                    <thead>
                    <tr class="border-b">
                        <th class="py-2 px-3 text-gray-600">Order ID</th>
                        <th class="py-2 px-3 text-gray-600">Customer</th>
                        <th class="py-2 px-3 text-gray-600">Amount</th>
                        <th class="py-2 px-3 text-gray-600">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-3">#1023</td>
                        <td class="py-2 px-3">John Doe</td>
                        <td class="py-2 px-3">$250</td>
                        <td class="py-2 px-3 text-green-600 font-semibold">Completed</td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-3">#1024</td>
                        <td class="py-2 px-3">Jane Smith</td>
                        <td class="py-2 px-3">$180</td>
                        <td class="py-2 px-3 text-yellow-600 font-semibold">Pending</td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-3">#1025</td>
                        <td class="py-2 px-3">Michael Lee</td>
                        <td class="py-2 px-3">$99</td>
                        <td class="py-2 px-3 text-red-600 font-semibold">Cancelled</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </th:block>

        <th:block th:fragment="scripts">
            <script>
                const userMenuButton = document.getElementById("userMenuButton");
                const userMenu = document.getElementById("userMenu");

                userMenuButton.addEventListener("click", () => {
                    userMenu.classList.toggle("hidden");
                });
            </script>
        </th:block>
    </div>
</body>
</html>
