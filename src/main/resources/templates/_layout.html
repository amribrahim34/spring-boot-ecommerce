<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (title, content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title th:replace="${title}">Dashboard</title>
</head>
<body class="flex flex-col min-h-screen">
<!-- Header -->
<header>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">MyWebsite</a>
            <ul class="flex space-x-6">
                <li><a th:href="@{/admin}" class="text-gray-300 hover:text-white text-lg">Home</a></li>
            </ul>
            <div class="relative">
                <button id="userMenuButton" class="flex items-center text-gray-300 hover:text-white focus:outline-none">
                    <span class="mr-2">John Doe</span>
                    <svg class="w-6 h-6 rounded-full bg-gray-600 p-1 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1119.07 7.757a9 9 0 01-13.95 10.047z"/>
                    </svg>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-20">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
<!--                    name <span sec:authentication="name" ></span>-->
                    User: <span sec:authentication="principal.username"></span>
                    <form th:action="@{/logout}" method="post">
                        <input   class="block px-4 py-2 text-red-600 hover:bg-red-100" type="submit" value="Sign Out"/>
                    </form>
<!--                    <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>-->
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Layout -->
<div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 text-gray-200">
        <ul class="space-y-3">
            <li><a th:href="@{/admin}" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">Dashboard</a></li>
            <li><a th:href="@{/admin/products}" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">products</a></li>
            <li>
                <a th:href="@{/admin/categories}" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">categories</a>
            </li>
            <li><a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">Settings</a></li>
            <li><a href="#" class="block text-lg px-3 py-2 rounded hover:bg-gray-700 hover:text-white transition">Logout</a></li>
        </ul>
    </aside>

    <!-- Page content -->
    <main class="flex-1 p-8 bg-gray-50">
        <th:block th:replace="${content}"></th:block>
    </main>
</div>

<!-- Footer -->
<footer class="bg-gray-800 p-4 mt-auto">
    <div class="container mx-auto text-center text-gray-300">
        &copy; 2024 MyWebsite. All rights reserved.
    </div>
</footer>

<!-- Base JS -->
<script>
    const userMenuButton = document.getElementById("userMenuButton");
    const userMenu = document.getElementById("userMenu");
    if (userMenuButton && userMenu) {
      userMenuButton.addEventListener("click", () => userMenu.classList.toggle("hidden"));
    }
</script>

<!-- Page-specific scripts slot -->
<th:block th:replace="${scripts}"></th:block>
</body>

</html>
