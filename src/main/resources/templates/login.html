<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login · E-commerce</title>

    <!-- Tailwind via CDN (for prod: compile your own build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: { brand: { 600: '#4f46e5', 700: '#4338ca' } },
              boxShadow: { 'xl-soft': '0 20px 45px -20px rgba(0,0,0,0.25)' }
            }
          }
        }
    </script>
    <style>
        html { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-white">
<main class="flex min-h-screen items-center justify-center p-6">
    <div class="mx-auto w-full max-w-md">
        <div class="rounded-2xl bg-white shadow-xl">
            <div class="p-8">
                <!-- Header -->
                <div class="mb-8 text-center">
                    <a href="/" class="inline-flex items-center gap-2">
                        <span class="grid place-items-center h-10 w-10 rounded-xl bg-brand-600 text-white font-bold">EC</span>
                        <span class="text-xl font-semibold text-gray-900">E-commerce Admin</span>
                    </a>
                    <p class="mt-2 text-sm text-gray-500">Sign in with your username & password.</p>
                </div>

                <!-- Error / logout banners -->
                <div th:if="${param.error}" class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 text-sm text-red-700">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="mb-4 rounded-lg border border-emerald-200 bg-emerald-50 p-3 text-sm text-emerald-700">
                    You have been signed out.
                </div>

                <!-- Username/password login form -->
                <form th:action="@{/login}" method="post" class="space-y-4" autocomplete="on">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div>
                        <label for="username" class="mb-1 block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required autofocus placeholder="admin"
                               class="block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 text-gray-900 shadow-sm outline-none transition focus:border-brand-600 focus:ring-2 focus:ring-brand-600/30" />
                    </div>

                    <div>
                        <div class="mb-1 flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a th:href="@{/forgot-password}" class="text-xs font-medium text-brand-600 hover:text-brand-700">Forgot?</a>
                        </div>
                        <div class="relative">
                            <input id="password" name="password" type="password" required placeholder="••••••••"
                                   class="block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 pr-10 text-gray-900 shadow-sm outline-none transition focus:border-brand-600 focus:ring-2 focus:ring-brand-600/30" />
                            <button type="button" aria-label="Show password"
                                    class="absolute inset-y-0 right-0 grid w-10 place-items-center text-gray-400 hover:text-gray-600"
                                    onclick="const i=document.getElementById('password'); i.type = i.type==='password'?'text':'password'">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/></svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="inline-flex items-center gap-2 text-sm text-gray-600">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-brand-600 focus:ring-brand-600" />
                            Remember me
                        </label>
                        <button type="submit"
                                class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-brand-600/30 transition hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-600 focus:ring-offset-2">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex items-center justify-between rounded-b-2xl border-t border-gray-100 bg-gray-50 p-4">
                <p class="text-xs text-gray-500">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Your Store</p>
                <button type="button" id="themeToggle" class="rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-xs font-medium text-gray-700 shadow-sm transition hover:bg-gray-100">
                    Toggle theme
                </button>
            </div>
        </div>
    </div>
</main>

<script>
    document.getElementById('themeToggle').addEventListener('click', () => {
      const c = document.documentElement.classList;
      const isDark = c.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>
</body>
</html>
